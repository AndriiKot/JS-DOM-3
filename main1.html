<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM 3</title>
</head>
<body>
  <ul>
    <li>Element 1</li>
    <li>Element 2</li>
  </ul>
  <script>
    let ul = document.querySelector('ul')
    ul.insertAdjacentHTML('beforebegin',"<p style='background: blue;color: white'>Add element beforbegin</p>")
    ul.insertAdjacentHTML('afterbegin','<li style="background: yellow">afterbegin element</li>')
    ul.insertAdjacentHTML('beforeend','<li style="background: yellow">beforeend element</li>')
    ul.insertAdjacentHTML('afterend',"<p style='background: green;color: white'>Add element beforbegin</p>")
  </script>
</body>
</html>
