<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM 3</title>
</head>
<body>
  <div class="alert">
    <p>Messange</p>
  </div>

  <div id="one">One</div>
  <div id="two">Two</div>
  <script>
    let div = document.querySelector('div')
    setTimeout(() => {
     div.remove(),
     one.before(two)
     },2000)
  </script>
</body>
</html>
